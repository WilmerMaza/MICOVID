<div class="content-dialog">
  <div class="content-x-close">
    <mat-icon class='closeButtonModal' matDialogClose>close</mat-icon>
  </div>

  <div class="content-form">
    <div class="form_insert">
      <h4>{{titleInit}}</h4>
      <form [formGroup]="addTaskForm">
        <div class="content-input">
          <div class="row">Tareas existentes</div>
          <div class="row-data">
            <mat-form-field class="matforms" appearance="outline" fxFlex>
              <mat-select formControlName="task">
                <mat-option *ngFor="let item of categoriesList" [value]="item.ID">{{item.name}}</mat-option>
              </mat-select>
              <mat-error *ngIf="addTaskForm.get('task')?.invalid">La Tarea es requerida</mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="input-date">
          <div class="date_init">
            <div class="row">Fecha de inicio</div>
            <div class="row-data">
              <mat-form-field class="matforms" appearance="outline" fxFlex>
                <input matInput [min]="minDate" formControlName="date_initial" required class="inputmat"
                  [matDatepicker]="picker" placeholder="DD/MM/AA" />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="addTaskForm.get('date_initial')?.invalid">*requerida</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="date_end">
            <div class="row">Fecha de cierre</div>
            <div class="row-data">
              <mat-form-field class="matforms" appearance="outline" fxFlex>
                <input matInput [min]="addTaskForm.get('date_initial')?.value" [max]="maxDate"
                  formControlName="date_end" required class="inputmat" [matDatepicker]="picker_end"
                  placeholder="DD/MM/AA" />
                <mat-datepicker-toggle matSuffix [for]="picker_end"></mat-datepicker-toggle>
                <mat-datepicker #picker_end></mat-datepicker>
                <mat-error *ngIf="addTaskForm.get('date_end')?.invalid">*requerida</mat-error>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
      <div class="content-button">
        <div class="button-close" matDialogClose (click)="createtask()">Crear tarea</div>
        <div class="button-add" (click)="assingTask()">Asignar</div>
      </div>
    </div>

  </div>
</div>
