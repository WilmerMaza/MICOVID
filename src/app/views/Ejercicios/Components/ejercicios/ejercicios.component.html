<div id="ejercicio" >
    <div class="dinamic">
      <section class="filterContent">
        <app-dinamic-filter [showDownload]="false" [isDownload]="isDownload" [showCombinate]="isCombinate" [nameAdd]="nameAdd"
          [dataFilter]="filtros" (filterResult)="getDataFilter($event)" (actionFilter)="getActionEventFilter($event)">
          loading..
        </app-dinamic-filter>
      </section>
      <section>
        <app-dinamic-table [isCheckBox]="isCheck" [columns]="column" [dataSource]="dataEjercicio"
         (actionEvent)="getActionEvent($event)"></app-dinamic-table>
      </section>
    </div>
  </div>

<app-view-ejericio *ngIf="dataValuesImage?.dataEjercicio?.length" [dataSource]="dataValuesImage" (actionClose)="actionCloseImage($event)">
</app-view-ejericio>
