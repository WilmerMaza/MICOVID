<div class="contenMax">

  <div class="conten">
    <div class="group_login">
      <div class="contenLogo"></div>
      <div class="formLogin">
        <form [formGroup]="loginForm">
          <p class="textInicio">Iniciar sesión</p>
          <p class="textMedium">Iniciar sesión para continuar.</p>

          <p class="textInput">Usuario</p>
          <div class="input-container">
            <c-input-group>
              <input autoComplete="username" formControlName="username" class="inputLogin" />
              <div class="custom-icon">
                <!-- Insertar el código SVG aquí -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <path d="M10.1133 1.87499C5.54377 1.81327 1.8133 5.54374 1.87502 10.1133C1.93596 14.4957 5.50432 18.0641 9.88674 18.125C14.4571 18.1875 18.1867 14.457 18.1242 9.88749C18.0641 5.50429 14.4957 1.93593 10.1133 1.87499ZM15.0516 14.6582C15.036 14.675 15.017 14.6882 14.9957 14.6969C14.9745 14.7055 14.9516 14.7093 14.9287 14.7081C14.9058 14.707 14.8835 14.7007 14.8633 14.69C14.8431 14.6792 14.8255 14.664 14.8117 14.6457C14.4623 14.1886 14.0345 13.7972 13.5481 13.4898C12.5535 12.8516 11.2934 12.5 10 12.5C8.70666 12.5 7.44651 12.8516 6.45197 13.4898C5.9656 13.7971 5.53771 14.1883 5.1883 14.6453C5.17458 14.6637 5.15698 14.6788 5.13676 14.6896C5.11654 14.7004 5.0942 14.7066 5.07131 14.7078C5.04842 14.709 5.02555 14.7051 5.00432 14.6965C4.98309 14.6878 4.96402 14.6746 4.94846 14.6578C3.80224 13.4204 3.15295 11.8036 3.12502 10.1172C3.06135 6.31601 6.18049 3.13437 9.98323 3.12499C13.786 3.11562 16.875 6.20351 16.875 9.99999C16.8763 11.7271 16.225 13.3909 15.0516 14.6582Z" fill="black"/>
                  <path d="M10 5.625C9.22974 5.625 8.53325 5.91367 8.03833 6.43828C7.54341 6.96289 7.29614 7.68828 7.352 8.4668C7.46528 10 8.65317 11.25 10 11.25C11.3469 11.25 12.5325 10 12.6481 8.46719C12.7059 7.69609 12.4606 6.97734 11.9575 6.44297C11.4606 5.91563 10.7653 5.625 10 5.625Z" fill="black"/>
                </svg>
              </div>
            </c-input-group>
          </div>

          <p class="textInput">Contraseña</p>
          <div class="input-container">
            <c-input-group>
              <input autoComplete="current-password" formControlName="password" type="password" class="inputLogin" />
              <div class="custom-icon">
                
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
                  <path d="M12.9375 6.75H12.375V3.9375C12.375 3.04239 12.0194 2.18395 11.3865 1.55101C10.7536 0.918079 9.89511 0.5625 9 0.5625C8.10489 0.5625 7.24645 0.918079 6.61351 1.55101C5.98058 2.18395 5.625 3.04239 5.625 3.9375V6.75H5.0625C4.46596 6.75065 3.89404 6.98791 3.47223 7.40973C3.05041 7.83154 2.81315 8.40346 2.8125 9V15.1875C2.81315 15.784 3.05041 16.356 3.47223 16.7778C3.89404 17.1996 4.46596 17.4368 5.0625 17.4375H12.9375C13.534 17.4368 14.106 17.1996 14.5278 16.7778C14.9496 16.356 15.1868 15.784 15.1875 15.1875V9C15.1868 8.40346 14.9496 7.83154 14.5278 7.40973C14.106 6.98791 13.534 6.75065 12.9375 6.75ZM11.25 6.75H6.75V3.9375C6.75 3.34076 6.98705 2.76847 7.40901 2.34651C7.83097 1.92455 8.40326 1.6875 9 1.6875C9.59674 1.6875 10.169 1.92455 10.591 2.34651C11.0129 2.76847 11.25 3.34076 11.25 3.9375V6.75Z" fill="black"/>
                </svg>
              </div>
            </c-input-group>
          </div>

          <div class="contenFlex">

            <div class="checkbox">
              <input type="checkbox">
              <label>Recordar contraseña</label>
            </div>
            <div class="olvidarConten">

              <a class="buttonOlvidar">
                ¿Olvidastet tu contraseña?
              </a>

            </div>

          </div>

          <button cButton class="button" (click)="sessionLogin()">
            Ingresar
          </button>

        </form>

      </div>

    </div>

  </div>

</div>
