<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed mi-sidebar-personalizado"
  id="sidebar"
  visible
>
  <div class="picture-header">
    <div class="content-img">
      <img [src]="imageUrl?imageUrl:'https://th.bing.com/th/id/OIP._KbLkm3HqL6uLZbv_6y8ZQAAAA?w=178&h=180&c=7&r=0&o=5&pid=1.7'" alt="imagen de usuario inicial">
    </div>
    <div class="content-userName">
      <span class="name">{{userName}}</span>
    </div>
  </div>
  <ng-scrollbar pointerEventsMethod="scrollbar">
    <div *ngFor="let item of navItems">
      <div class="item_nav" [routerLink]="[item.url]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: false}"
      >
        <div class="content_item">
          <div class="content_icon">
            <mat-icon>{{item.iconComponent.name}}</mat-icon>
          </div>
          <div class="nav_name">{{item.name}}</div>
        </div>
      </div>
    </div>
  </ng-scrollbar>
  <c-sidebar-brand
  [brandFull]="{
    src: 'assets/images/micoviFront.svg',
    width: 143,
    height: 62,
    alt: 'micovi Logo'
  }"
  [brandNarrow]="{
    src: 'assets/images/iconomicovi-angular.svg',
    width: 46,
    height: 46,
    alt: 'micovi Logo'
  }"
/>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="d-print-none header header-sticky" position="sticky" sidebarId="sidebar" />
  <!--app-body-->
  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto bodyConten">
      <router-outlet/>
    </c-container>
  </div>
</div>
